dist: xenial
sudo: required
language: php

# Note: latest PHP version is tested with coverage; lowest is tested with --prefer-lowest
php:
  - 7.2
  - 7.3

env:
  global:
    - DOCTRINE_MONGODB_SERVER="mongodb://localhost:27017"
    - KEY_SERVER="hkp://keyserver.ubuntu.com:80"
    - MONGO_REPO_URI="https://repo.mongodb.org/apt/ubuntu"
    - MONGO_REPO_TYPE="xenial/mongodb-org/"
    - SOURCES_LOC="/etc/apt/sources.list.d/mongodb.list"
    - DRIVER_VERSION="stable"
  matrix:
    - SERVER_VERSION="3.4" KEY_ID="0C49F3730359A14518585931BC711F9BA15703C6"
    - SERVER_VERSION="3.6" KEY_ID="2930ADAE8CAF5059EE73BB4B58712A2291FA4AD5"
    - SERVER_VERSION="4.0" KEY_ID="9DA31620334BD75D9DCB49F368818C72E52529D4"

jobs:
  allow_failures:
    - php: 7.4snapshot

  include:
    # Test against lowest dependencies, including driver and server versions
    - stage: Test
      php: 7.2
      env: SERVER_VERSION="3.4" KEY_ID="0C49F3730359A14518585931BC711F9BA15703C6" DRIVER_VERSION="1.5.0"
      install:
        - composer update --prefer-lowest

    # Test against the upcoming PHP version
    - stage: Test
      php: 7.4snapshot
      addons:
        apt:
          packages:
            - libonig-dev

    # Run tests with coverage
    - stage: Code Quality
      php: 7.2
      env: SERVER_VERSION="4.0" KEY_ID="9DA31620334BD75D9DCB49F368818C72E52529D4"
      before_script:
        - mv ~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/xdebug.ini{.disabled,}
        - if [[ ! $(php -m | grep -si xdebug) ]]; then echo "xdebug required for coverage"; exit 1; fi
        - vendor/bin/phpunit --dump-xdebug-filter xdebug-filter.php
      script:
        - vendor/bin/phpunit --prepend xdebug-filter.php --coverage-clover=coverage.clover
      after_script:
        - wget https://scrutinizer-ci.com/ocular.phar
        - php ocular.phar code-coverage:upload --format=php-clover coverage.clover

    - stage: Code Quality
      php: 7.2
      env: SERVER_VERSION="4.0" KEY_ID="9DA31620334BD75D9DCB49F368818C72E52529D4"
      script:
        - vendor/bin/phpstan analyse

    - stage: Code Quality
      php: 7.2
      env: SERVER_VERSION="4.0" KEY_ID="9DA31620334BD75D9DCB49F368818C72E52529D4"
      script:
        - vendor/bin/phpcs

before_install:
  - mv ~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/xdebug.ini{,.disabled} || echo "xdebug not available"
  - sudo apt-key adv --keyserver ${KEY_SERVER} --recv ${KEY_ID}
  - echo "deb ${MONGO_REPO_URI} ${MONGO_REPO_TYPE}${SERVER_VERSION} multiverse" | sudo tee ${SOURCES_LOC}
  - sudo apt-get update -qq
  - sudo apt-get --allow-unauthenticated install mongodb-org
  - if nc -z localhost 27017; then sudo service mongod stop; fi
  - sudo pip install mongo-orchestration
  - sudo mongo-orchestration start
  - curl -XPUT http://localhost:8889/v1/sharded_clusters/myCluster --data @tests/sharded.json
  - pecl install -f mongodb-${DRIVER_VERSION}
  - composer self-update

install:
  - composer update

script:
  - vendor/bin/phpunit
